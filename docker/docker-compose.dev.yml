# =============================================================================
# Wall-E Bot - Development Docker Compose
# =============================================================================
#
# Usage:
#   docker compose -f docker/docker-compose.dev.yml up -d
#   docker compose -f docker/docker-compose.dev.yml logs -f
#   docker compose -f docker/docker-compose.dev.yml down
#
# Development features:
#   - Exposed database ports for local debugging
#   - Volume mounts for hot-reloading
#   - Faster health check intervals
#   - No restart policies (manual control)
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database (Development)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: wall-e-postgres
    environment:
      POSTGRES_USER: wallE
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wall_e_bot
    ports:
      - "5432:5432"  # Exposed for local DB tools (pgAdmin, DBeaver, etc.)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallE -d wall_e_bot"]
      interval: 5s   # Faster checks for development
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis Cache (Development)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: wall-e-redis
    ports:
      - "6379:6379"  # Exposed for redis-cli and debugging
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Discord Bot (Development)
  # ---------------------------------------------------------------------------
  # Source code is mounted for hot-reloading during development.
  # node_modules are excluded to use container's dependencies.
  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bot
      target: development
    container_name: wall-e-bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://wallE:password@postgres:5432/wall_e_bot
      REDIS_URL: redis://redis:6379
    env_file:
      - ../.env
    volumes:
      # Mount source for hot-reloading
      - ../bot:/app/bot
      - ../shared:/app/shared
      # Exclude node_modules (use container's)
      - /app/bot/node_modules
      - /app/shared/node_modules

  # ---------------------------------------------------------------------------
  # Dashboard Backend (Development)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      target: development
    container_name: wall-e-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://wallE:password@postgres:5432/wall_e_bot
      REDIS_URL: redis://redis:6379
      PORT: 3001
    env_file:
      - ../.env
    volumes:
      # Mount source for hot-reloading
      - ../dashboard/backend:/app/dashboard/backend
      - ../shared:/app/shared
      # Exclude node_modules
      - /app/dashboard/backend/node_modules
      - /app/shared/node_modules

  # ---------------------------------------------------------------------------
  # Dashboard Frontend (Development)
  # ---------------------------------------------------------------------------
  # Vite dev server with HMR (Hot Module Replacement)
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      target: development
    container_name: wall-e-frontend
    ports:
      - "3002:3000"  # Map to 3002 externally to avoid conflicts
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
    env_file:
      - ../.env
    volumes:
      - ../dashboard/frontend:/app/dashboard/frontend
      - /app/dashboard/frontend/node_modules

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
