version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wall-e-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-wallE}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-wall_e_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wallE} -d ${DB_NAME:-wall_e_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wall-e-network

  redis:
    image: redis:7-alpine
    container_name: wall-e-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wall-e-network

  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bot
      target: production
    container_name: wall-e-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-wallE}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-wall_e_bot}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    env_file:
      - ../.env
    networks:
      - wall-e-network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      target: production
    container_name: wall-e-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-wallE}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-wall_e_bot}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      PORT: 3001
    env_file:
      - ../.env
    networks:
      - wall-e-network

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      target: production
    container_name: wall-e-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - wall-e-network

volumes:
  postgres_data:
  redis_data:

networks:
  wall-e-network:
    driver: bridge
